<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="../styles/video-gallery.css">
  </head>
  <body>
    <h3 class="heading"> My favorite moments with you ❤️</h3>
    <div class="container">
      <div class="main-video">
        <div class="video">
          <video src="../images/vid-1.MOV" controls muted></video>
          <h3 class="title">01. UCI Food Court</h3>
        </div>
      </div>

      <div class="video-list">
        <div class="vid active">
          <video src="../images/vid-1.MOV" muted></video>
          <h3 class="title">01. UCI Food Court</h3>
        </div>
        <div class="vid">
          <video src="../images/vid-2.MOV" muted></video>
          <h3 class="title">02. Late Night Jack in the Box</h3>
        </div>
        <div class="vid">
          <video src="../images/vid-3.MOV"></video>
          <h3 class="title">03. UCI Dorm Shenanigans</h3>
        </div>
        <div class="vid">
          <video src="../images/vid-4.MOV"></video>
          <h3 class="title">04. Webkinz Tomfoolery</h3>
        </div>
        <div class="vid">
          <video src="../images/vid-5.MOV"></video>
          <h3 class="title">05. Pop Rocks Fun</h3>
        </div>
        <div class="vid">
          <video src="../images/vid-6.MOV"></video>
          <h3 class="title">06. Trying On My Glasses</h3>
        </div>
        <div class="vid">
          <video src="../images/vid-7.MOV"></video>
          <h3 class="title">07. UCI Park Date</h3>
        </div>
        <div class="vid">
          <video src="../images/vid-8.MOV"></video>
          <h3 class="title">08. UCI Dining Hall Thuggery</h3>
        </div>
        <div class="vid">
          <video src="../images/vid-9.MOV"></video>
          <h3 class="title">09. YogurtLand Goofia</h3>
        </div>
      </div>

    </div>

    <script>
      let listVideo = document.querySelectorAll('.video-list .vid');
      let mainVideo = document.querySelector('.main-video video');
      let title = document.querySelector('.main-video .title');

      listVideo.forEach(video => {
        video.onclick = () => {
          listVideo.forEach(vid => vid.classList.remove('active'));
          video.classList.add('active')
          if(video.classList.contains('active')) {
            let src = video.children[0].getAttribute('src');
            mainVideo.src = src;
            let text = video.children[1].innerHTML;
            title.innerHTML = text;
          };
        };
      });
    </script>

  </body>
</html>
