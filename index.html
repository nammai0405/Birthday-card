<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia's Birthday Card</title>
    <link rel="stylesheet" href="./styles/card.css">
    <link rel="stylesheet" href="./styles/confetti.css">
  </head>
  <body>
    <div class="box" id="box"></div>
    
    <!-- JavaScript for confetti -->
    <script src="./javascript/main.js"></script>
    
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday My Love!</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>This is your lovely boyfriend wishing you a wonderful 22nd birthday, filled with love and happiness ❤️</p>
        <a target="_blank" rel="noopener noreferrer" href="./html/video-gallery.html">&#127873;</a>
        <h6>Click this box!</h6>
      </div>
    </div>
  </body>
</html>
